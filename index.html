<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF Loadout randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="weaponRandomizer">
            <div class="rankBox">
                <H4>Enter your rank: </H4><input id="userRank" type="number" value="150">
                    <br>
                    <button id="randButton" class="button">Randomize weapon</button>
            </div>
            <div>
                <h3 id="primaryError" style="color:red"></h3>
                <h3 id="secondaryError" style="color:red"></h3>
            </div>
            <div class="gunDisplay">
                <h1 id="name1">Gun</h1>
                <button id="primaryAttachments" class="button">Reroll weapon attachments</button>
                <br>
                <br>
                <div>
                    <span>Optics: </span> <span id="POptics">None</span>
                </div>
                <div>
                    <span>Barrel: </span><span id="PBarrel">None</span>
                </div>
                <div>
                    <span>Underbarrel: </span><span id="PUnderbarrel">None</span>
                </div>
                <div>
                    <span>Other: </span><span id="POther">None</span>
                </div>
                <div>
                    <span>Ammo: </span><span id="PAmmo">None</span>
                </div>
                <div>
                    <h1 >Grenade: </h1> <span id="Grenade">None</span>
                </div>
                <div>
                    <h1 >Melee: </h1> <span id="Melee">None</span>
                </div>
            </div>
            <div class="gunDisplay">
                <h1 id="name2">Gun 2</h1>
                <button id="secondaryAttachments" class="button">Reroll weapon attachments</button>
                <br>
                <br>
                <div>
                    <span>Optics: </span><span id="SOptics">None</span>
                </div>
                <div>
                    <span>Barrel: </span><span id="SBarrel">None</span>
                </div>
                <div>
                    <span>Other: </span><span id="SOther">None</span>
                </div>
                <div>
                    <span>Ammo: </span><span id="SAmmo">None</span>
                </div>
            </div>
            
        </div>
    </div>
    <script src="randomizer.js" type="module"></script>
    <footer>
        Made by DisappointingToaster. Updated as of PF version 8.0.2
    </footer>
</body>
</html>
